services:
  backend:
    build: ./server
    env_file: .env
    volumes:
      - db-data:/app/data
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
